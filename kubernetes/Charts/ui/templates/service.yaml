---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  labels:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - port: {{ .Values.service.externalPort }}
#    nodePort: 32092 #Порт будет открыт на ноде (можно убрать)
    protocol: TCP
    targetPort: {{ .Values.service.internalPort }} #Порт будет открыт на поде.
  selector:
    app: reddit
    component: ui
    release: {{ .Release.Name }}
